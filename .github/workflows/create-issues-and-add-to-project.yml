name: Create issues from JSON and add to classic user project

on:
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write
  projects: write

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues and add to classic project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const login = context.repo.owner;      // ItayBar1
            const projectNumber = 3;               // /users/ItayBar1/projects/3

            // 1. להביא את ה-Classic Project לפי מספר
            const { data: projects } = await github.rest.projects.listForUser({
              username: login,
              per_page: 100
            });

            const project = projects.find(p => p.number === projectNumber);
            if (!project) {
              core.setFailed(`Could not find classic project with number ${projectNumber} for user ${login}`);
            }

            const projectId = project.id;
            core.info(`Found classic project id=${projectId}, name=${project.name}`);

            // 2. להביא עמודות של הפרויקט ולבחור אחת (למשל הראשונה)
            const { data: columns } = await github.rest.projects.listColumns({
              project_id: projectId
            });

            if (!columns.length) {
              core.setFailed(`Project ${projectId} has no columns`);
            }

            const column = columns[0]; // אפשר להחליף ל-find לפי שם העמודה
            core.info(`Using column ${column.id} (${column.name})`);

            // 3. לקרוא את issues.json
            const filePath = path.join(process.cwd(), '.github', 'issues.json');
            core.info(`Reading issues from: ${filePath}`);
            const raw = fs.readFileSync(filePath, 'utf8');
            const data = JSON.parse(raw);

            if (!data.issues || !Array.isArray(data.issues)) {
              core.setFailed('issues.json must contain an "issues" array');
            }

            core.info(`Found ${data.issues.length} issues in JSON`);

            // 4. ליצור issues ולהוסיף אותם ככרטיסים לעמודת הפרויקט
            for (const issue of data.issues) {
              core.info(`Creating issue: ${issue.title}`);

              const { data: created } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issue.title,
                body: issue.body || '',
                labels: issue.labels || []
              });

              core.info(`Created issue #${created.number} (id=${created.id})`);

              await github.rest.projects.createCard({
                column_id: column.id,
                content_id: created.id,
                content_type: 'Issue'
              });

              core.info(`Added issue #${created.number} to project column ${column.id}`);
            }

            core.info('All issues created and added to classic project successfully.');
