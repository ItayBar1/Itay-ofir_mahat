name: Create issues from JSON and add to user project

on:
  workflow_dispatch: {}

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues and add to project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const core = require('@actions/core');

            // project number של ה־User Project (https://github.com/users/ItayBar1/projects/3)
            const projectNumber = 3;
            const login = context.repo.owner; // אצלך זה ItayBar1

            core.info(`Resolving projectV2 id for user ${login}, project number ${projectNumber}...`);

            // 1. להביא את ה־Project ID דרך GraphQL
            const projectQuery = `
              query($login: String!, $number: Int!) {
                user(login: $login) {
                  projectV2(number: $number) {
                    id
                    title
                    number
                  }
                }
              }
            `;

            const projRes = await github.graphql(projectQuery, {
              login,
              number: projectNumber
            });

            if (!projRes.user || !projRes.user.projectV2) {
              core.setFailed('Could not resolve projectV2 for this user and project number');
            }

            const projectId = projRes.user.projectV2.id;
            core.info(\`Resolved project id: \${projectId} (title: \${projRes.user.projectV2.title})\`);

            // 2. קריאת קובץ ה־issues.json
            const filePath = path.join(process.cwd(), '.github', 'issues.json');
            core.info(\`Reading issues from: \${filePath}\`);
            const raw = fs.readFileSync(filePath, 'utf8');
            const data = JSON.parse(raw);

            if (!data.issues || !Array.isArray(data.issues)) {
              core.setFailed('issues.json must contain an "issues" array');
            }

            core.info(\`Found \${data.issues.length} issues in JSON\`);

            // 3. יצירת issues והוספתם לפרויקט
            for (const issue of data.issues) {
              core.info(\`Creating issue: \${issue.title}\`);

              // יצירת issue
              const created = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issue.title,
                body: issue.body || '',
                labels: issue.labels || []
              });

              const issueNumber = created.data.number;
              const contentId = created.data.node_id; // node_id עבור Projects v2
              core.info(\`Created issue #\${issueNumber} with node_id \${contentId}\`);

              // הוספת ה־issue לפרויקט (Projects v2)
              const mutation = `
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                    item { id }
                  }
                }
              `;

              await github.graphql(mutation, {
                projectId,
                contentId
              });

              core.info(\`Added issue #\${issueNumber} to project \${projectId}\`);
            }

            core.info('All issues created and added to project successfully.');
