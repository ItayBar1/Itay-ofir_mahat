name: Create issues from JSON

on:
  workflow_dispatch: {}

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues from .github/issues.json
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const filePath = path.join(process.cwd(), '.github', 'issues.json');
            core.info(`Reading issues from: ${filePath}`);

            const raw = fs.readFileSync(filePath, 'utf8');
            const data = JSON.parse(raw);

            if (!data.issues || !Array.isArray(data.issues)) {
              core.setFailed('issues.json must contain an "issues" array');
            }

            core.info(`Found ${data.issues.length} issues in JSON`);

            for (const issue of data.issues) {
              core.info(`Creating issue: ${issue.title}`);

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issue.title,
                body: issue.body || '',
                labels: issue.labels || [],
              });
            }

            core.info('All issues created successfully.');
